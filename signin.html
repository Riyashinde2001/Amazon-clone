<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="Amazon_logo.svg" alt="Amazon.com" />

    <div id="formContainer">
        <!-- Login Form -->
        <form id="loginForm" class="form">
            <h2 class="logintxt">Sign in</h2>

            <label for="loginEmail">
                <strong>Email (phone for mobile accounts)</strong>
            </label>
            <input type="email" id="loginEmail" name="email" required>
            <p class="error" id="loginEmailError"></p>

            <label for="loginPassword">
                <strong>Password</strong>
            </label>
            <input type="password" id="loginPassword" name="password" required>
            <p class="error" id="loginPasswordError"></p>

            <button type="submit" id="loginButton"> Sign in </button>

            <p id="newAccountText">New to Amazon?</p>
            <button type="button" id="toSignUpButton"><a href="signup.html">Create your Amazon account</a></button>
        </form>
    </div>
    <hr id="footer">

    <div class="extra">
        <p class="links"><a href="#" id="first">Conditions of Use</a>
        <a href="#">Notice of Use</a>
        <a href="#">Help</a></p>
        <p class="links" id="special">
            Â© 1996-2016, Amazon.com, Inc. or its affiliates
        </p>
    </div>

    <script src="index.js"></script>
</body>
</html>
