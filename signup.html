<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="Amazon_logo.svg" alt="Amazon.com" />

    <div id="formContainer">
        <!-- Sign-Up Form -->
        <form id="signUpForm" class="form">
            <h2 class="logintxt">Create Account</h2>

            <label for="signUpEmail">
                <strong>Email</strong>
            </label>
            <input type="email" id="signUpEmail" name="email" required>
            <p class="error" id="signUpEmailError"></p>

            <label for="signUpPassword">
                <strong>Password</strong>
            </label>
            <input type="password" id="signUpPassword" name="password" required>
            <p class="error" id="signUpPasswordError"></p>

            <label for="signUpConfirmPassword">
                <strong>Re-enter Password</strong>
            </label>
            <input type="password" id="signUpConfirmPassword" name="confirmPassword" required>
            <p class="error" id="signUpConfirmPasswordError"></p>

            <button type="submit" id="signUpButton"><a href="signup.html">Create Account</a></button>

            <p id="existingAccountText">Already have an account?</p>
            <button type="button" id="toSignInButton"><a href="signin.html">Sign in</a></button>
        </form>
    </div>
    <hr id="footer">

    <div class="extra">
        <p class="links"><a href="#" id="first">Conditions of Use</a>
        <a href="#">Notice of Use</a>
        <a href="#">Help</a></p>
        <p class="links" id="special">
            Â© 1996-2016, Amazon.com, Inc. or its affiliates
        </p>
    </div>

    <script src="index.js">
        const imgs=document.querySelectorAll(".slider-container ul img");
        const prev_btn=document.querySelector("#prev-button");
        const next_btn=document.querySelector("#next-button");

let n = 0;

function changeslide(){
//     for (let i =0; i < imgs.length; i++){
//         imgs[i].style.diaplay = 'none';
//     } 
imgs.forEach((img, index) => {
    img.style.display = 'none';
});


imgs[n].style.display = 'block';

}

changeslide();

prev_btn.addEventListener('click',(e)=>{
    if(n>0){
        n--;
    }
    else{
        n=imgs.length-1;
    }
    changeslide();
})

next_btn.addEventListener('click',(e)=>{
    if(n<imgs.length-1){
        n++;
    }
    else{
        n=0;
    }
    changeslide();
})


//////////////////////////////////// product list scroller/////////////////////

const scrollercontainer=document.querySelectorAll(".product-list2");
 for(const item of scrollercontainer ){
    item.addEventListener('wheel',(evt)=>{
       evt.preventDefault();
       item.scrollLeft += evt.deltaY; 
    });
 }
    
    </script>
</body>
</html>
